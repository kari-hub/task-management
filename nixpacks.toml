[phases.setup]
nixPkgs = ["php82", "php82Extensions.mysql", "php82Extensions.pdo", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.fileinfo", "php82Extensions.openssl", "php82Extensions.tokenizer", "php82Extensions.json", "php82Extensions.bcmath", "php82Extensions.sodium", "composer", "nodejs", "npm"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader", "npm ci --only=production"]

[phases.build]
cmds = ["php artisan config:cache", "php artisan route:cache", "php artisan view:cache", "npm run build"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT" 